<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Signature</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Animate.css CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .signature-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 30px;
            width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: fadeInUp 1s;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00e6ff;
            margin-bottom: 15px;
        }

        .profile h2 {
            margin: 5px 0;
            font-weight: 600;
        }

        .profile h4 {
            margin: 0;
            font-weight: 300;
            color: #00e6ff;
        }

        .info {
            margin-top: 20px;
        }

        .info div {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
        }

        .info i {
            width: 28px;
            color: #00e6ff;
        }

        .social {
            text-align: center;
            margin-top: 20px;
        }

        .social a {
            margin: 0 8px;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .social a:hover {
            color: #00e6ff;
            transform: scale(1.2);
        }

        .copy-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00e6ff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .copy-btn:hover {
            background: #00bcd4;
        }

        .footer-text {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="signature-card">
    <div class="profile">
        <img src="https://i.imgur.com/8Km9tLL.png" alt="Profile">
        <h2>Tinku Uzbk</h2>
        <h4>Web Developer</h4>
    </div>

    <div class="info" id="signatureText">
        <div><i class="fas fa-phone"></i> +91 98765 43210</div>
        <div><i class="fas fa-envelope"></i> tinku@email.com</div>
        <div><i class="fas fa-globe"></i> www.yourwebsite.com</div>
        <div><i class="fas fa-location-dot"></i> India</div>
    </div>

    <div class="social">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <button class="copy-btn" onclick="copySignature()">
        Copy Signature
    </button>

    <div class="footer-text">
        Â© 2026 Professional Web Signature
    </div>
</div>

<script>
    function copySignature() {
        const text = document.getElementById("signatureText").innerText;
        navigator.clipboard.writeText(text);
        alert("Signature copied successfully!");
    }
</script>

</body>
</html>
